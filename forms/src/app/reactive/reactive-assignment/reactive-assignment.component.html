<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input 
                        formControlName="projectName"
                        id="projectName"
                        type="text" 
                        class="form-control"
                    >
                    <span 
                        *ngIf="!form.get('projectName').valid && form.get('projectName').touched"
                        class="help-block invalid-text"
                        >
                            <span 
                                *ngIf="form.get('projectName').errors?.required"
                            >The Project Name field is required</span>
                            <span 
                                *ngIf="form.get('projectName').errors?.forbiddenProjectName"
                            >This Project Name is not valid</span>
                        </span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        formControlName="email"
                        id="email"
                        type="email" 
                        class="form-control"
                    >
                    <span 
                        *ngIf="!form.get('email').valid && form.get('email').touched"
                        class="help-block invalid-text"
                    >
                        <span 
                            *ngIf="form.get('email').errors['required']"
                        >An email address is required</span>
                        <span 
                            *ngIf="form.get('email').errors['email']"
                        >Please enter a valid email format</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="projectStatus">Project Status</label>
                    <select 
                        formControlName="projectStatus"
                        name="projectStatus" 
                        id="projectStatus"
                        class="form-control"
                    >
                        <option 
                            *ngFor="let status of projectStatusValues" 
                            value="{{ status }}"
                        >{{ status }}</option>
                    </select>
                </div>
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

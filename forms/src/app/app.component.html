<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div id="user-data">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                        ngModel
                        name="username"
                        #username="ngModel"
                        required
                        type="text" 
                        id="username" 
                        class="form-control"
                        >
                        <span  *ngIf="!username.valid && username.touched" class="help-block invalid-text">Please enter a username</span>
                    </div>
                    <button class="btn btn-default">Suggest a Username</button>
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input 
                        ngModel
                        name="email"
                        #email="ngModel"
                        required
                        email
                        type="email" 
                        id="email" 
                        class="form-control"
                        >
                        <span *ngIf="!email.valid && email.touched" class="help-block invalid-text">Please enter a valid email address</span>
                    </div>
                </div>
                <div class="form-group"><label for="secret">Secret questions</label>
                    <select 
                    [ngModel]="defaultSecret"
                    name="secret"
                    #secret="ngModel"
                    required
                    id="secret" 
                        class="form-control"
                    >
                        <option value="pet">Your first pet</option>
                        <option value="teacher">Your first teacher</option>
                    </select>
                    <span *ngIf="!secret.valid && secret.touched" class="help-block invalid-text">Please select a question</span>
                </div>
                <button 
                    [disabled]="!f.valid"
                    class="btn btn-primary" 
                    type="submit"
                >Submit</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div id="user-data">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                            ngModel
                            name="username"
                            required
                            type="text" 
                            id="username" 
                            class="form-control"
                        >
                    </div>
                    <button class="btn btn-default">Suggest a Username</button>
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input 
                            ngModel
                            name="email"
                            required
                            email
                            type="email" 
                            id="email" 
                            class="form-control"
                        >
                    </div>
                </div>
                <div class="form-group"><label for="secret">Secret questions</label>
                    <select 
                        ngModel
                        name="secret"
                        required
                        id="secret" 
                        class="form-control"
                    >
                        <option value="pet">Your first pet</option>
                        <option value="teacher">Your first teacher</option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
